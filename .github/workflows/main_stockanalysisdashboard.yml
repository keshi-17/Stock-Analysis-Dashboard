name: Build and deploy Python app to Azure Web App - StockAnalysisDashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ gfortran libopenblas-dev liblapack-dev
          
      - name: Install Python dependencies
        run: |
          echo "Installing dependencies from requirements.txt..."
          pip install --no-cache-dir -r requirements.txt
          echo "Dependencies installed successfully"
          
      - name: Verify installation
        run: |
          echo "Installed packages:"
          pip list
          echo "Python version:"
          python --version
          
      - name: Test import of main packages
        run: |
          python -c "import dash; print('Dash version:', dash.__version__)"
          python -c "import pandas; print('Pandas version:', pandas.__version__)"
          python -c "import plotly; print('Plotly version:', plotly.__version__)"
          python -c "import yfinance; print('yfinance imported successfully')"
          
      - name: Create deployment package
        run: |
          echo "Creating deployment package..."
          # Remove unnecessary files and create zip
          zip -r release.zip . \
            -x "*.git*" \
               "venv/*" \
               "__pycache__/*" \
               ".github/*" \
               "*.pyc" \
               ".pytest_cache/*" \
               ".coverage" \
               "*.log" \
               ".DS_Store"
          echo "Deployment package created"
          ls -la release.zip
          
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          
      - name: Unzip artifact for deployment
        run: |
          echo "Extracting deployment package..."
          unzip -q release.zip
          ls -la
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_902F1B75A1F94B0C84C95325B0580A21 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5B05378CC1A54EB5ADC2512D8E042D47 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0BE3ACA348D74B7B8CFD2DC8A647512D }}
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'StockAnalysisDashboard'
          slot-name: 'Production'
